<input
  pInputText
  [(ngModel)]="cidade"
  (ngModelChange)="cidadeChange.emit($event)"
  style="width: 10rem"
  class="ml-1"
/>

<p-autoComplete
  [(ngModel)]="pais"
  (ngModelChange)="paisChange.emit($event)"
  [suggestions]="paisesFiltrados"
  (completeMethod)="buscarPaises.emit($event.query)"
  optionLabel="nome"
  [field]="'nome'"
  class="p-autocomplete-input-inf-basicas ml-2"
  placeholder="Escolha o paÃ­s"
/>
