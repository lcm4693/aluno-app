<p-card *ngIf="ultimasAulas">
  <ng-template pTemplate="header">
    <span class="font-bold text-lg">ðŸ“š Ãšltimas aulas realizadas</span>
  </ng-template>

  <div class="grid font-semibold text-sm text-color-secondary mb-2 text-center">
    <div class="col-6 md:col-5 text-base">Aluno</div>
    <div class="col-6 md:col-3 text-base">Data</div>
    <div class="hidden md:block md:col-4 text-base">Total de Aulas</div>
  </div>
  <div class="pt-2 text-center" *ngFor="let aula of ultimasAulas">
    <div
      class="grid align-items-center col-12 border-top-1 linha-clicavel p-2 surface-border"
      (click)="redirecionarAluno(aula.idAluno, aula.idAula)"
    >
      <div class="col-6 md:col-5 font-medium">
        <div class="flex align-items-center text-center">
          <img
            [src]="aula.fotoUrl"
            alt="Foto do aluno"
            class="border-circle shadow-1 img-miniatura mb-2"
            style="width: 50px; height: 50px"
          />
          <span class="ml-5">{{ aula.nomeAluno }}</span>
        </div>
      </div>
      <div class="col-6 md:col-3">
        {{ aula.dataAula | date : "dd/MM/yyyy" }}
      </div>
      <div class="hidden md:block md:col-4">
        {{ aula.totalAulas }}
      </div>
    </div>
  </div>
  <p *ngIf="ultimasAulas.length === 0" class="text-secondary text-center">
    Nenhuma aula recente encontrada.
  </p>
</p-card>
